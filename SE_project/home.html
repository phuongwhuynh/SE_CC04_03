<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/text.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="left-sidebar">
        <div class="left-header">
            <img class="hcmut-icon" src="icons/hcmut.svg">
        </div>
        <div class="left-section left-section-js"></div>
    </div>
    <div class="right-sidebar">
        <div class="right-header">
            <button class="back-button">
                <img src="icons/whenclick-back.svg">
            </button>
            <div class="search-section">
                <button class="option-button">
                    <img src="icons/option.svg">
                </button>
                <input placeholder="Tìm kiếm">
                <button class="search-button">
                    <img src="icons/search.svg">
                </button>
            </div>
            <div class="noti">
                <button>
                    <img src="icons/message.svg">
                </button>
                <button>
                    <img src="icons/noti.svg">
                </button>
            </div>
            <div class="profile">
                <div class="show-profile">
                    <div class="profile-text">
                        <div class="div1">Nguyen Van A</div>
                        <div class="div2">SPSO</div>
                    </div>
                    <img src="icons/profile-image.svg">
                </div>
                <button>
                    <img src="icons/show-down.svg">
                </button>
            </div>
        </div>

        <div class="right-section right-section-js">
            <h2>Lịch sử in</h2>
            <table class="print-history-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tài liệu</th>
                        <th>Số trang</th>
                        <th>Máy in</th>
                        <th>Mail</th>
                        <th>Ngày</th>
                        <th>Trạng thái</th>
                    </tr>
                </thead>
                <tbody id="print-history-body">
                    <!-- Rows will be injected dynamically using JavaScript -->
                </tbody>
            </table>
            <div class="pagination">
                <button class="page-btn" onclick="changePage(-1)">❮</button>
                <span id="page-info"></span>
                <button class="page-btn" onclick="changePage(1)">❯</button>
            </div>
        </div>

        <div class="right-footer">
            <div class="copyright"><b>Copyright &#169; 2024 </b><u>Academic Affairs Office.</u> All rights reserved.
            </div>
            <div class="version">Version 2.4.0</div>
        </div>
    </div>

    <script src="home.js" class="left-section-js"></script>
</body>

</html>
